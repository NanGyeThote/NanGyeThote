<svg viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="28" font-family="Arial, sans-serif">
    <tspan fill="#FF5733" id="name-part1">Welcome to my GitHub!</tspan>
    <tspan fill="#3498DB" id="name-part2" style="opacity: 0;">I am an AI Engineer</tspan>
    <tspan fill="#2ECC71" id="name-part3" style="opacity: 0;">I am a Software Engineer</tspan>
  </text>
  <style>
    @keyframes fadeInOut {
      0%, 20% {
        opacity: 0;
        transform: translateY(10px);
      }
      25%, 50% {
        opacity: 1;
        transform: translateY(0);
      }
      55%, 100% {
        opacity: 0;
        transform: translateY(-10px);
      }
    }

    #name-part1 {
      animation: fadeInOut 6s ease-in-out infinite;
    }

    #name-part2 {
      animation: fadeInOut 6s ease-in-out infinite 2s;
    }

    #name-part3 {
      animation: fadeInOut 6s ease-in-out infinite 4s;
    }
  </style>
</svg>
